<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>KIYANSH EARTHMOVERS - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

        html {
            font-size: 18px;
            box-sizing: border-box;
        }

        *,
        *:before,
        *:after {
            box-sizing: inherit;
        }

        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', Arial, sans-serif;
            background:
                linear-gradient(120deg, rgba(20, 30, 40, 0.82) 0%, rgba(76, 201, 240, 0.18) 100%),
                url('https://www.xcmgmachinery.com.au/wp-content/uploads/2022/10/XCMG-XE215LC-Excavator-Sale-Hire-Newcastle-Brisbane-Perth-SunshineCoast-3.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        body {
            min-height: 100vh;
            min-width: 100vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }

        .title {
            font-family: 'Bungee', 'Bebas Neue', 'Montserrat', Arial, sans-serif;
            font-size: 3rem;
            font-weight: 900;
            letter-spacing: 4px;
            color: #ffe066;
            text-shadow:
                0 4px 32px #000c,
                0 2px 8px #222,
                0 1px 0 #fff4;
            margin-top: 32px;
            margin-bottom: 18px;
            user-select: none;
            text-align: center;
            text-transform: uppercase;
            border-bottom: 4px solid #ffe066;
            padding-bottom: 8px;
            background: none;
            line-height: 1.1;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.22);
            border-radius: 24px;
            padding: 16px 8px 12px 8px;
            box-shadow: 0 6px 24px 0 rgba(31, 38, 135, 0.25);
            backdrop-filter: blur(1px);
            border: 2px solid rgba(255, 255, 255, 0.28);
            width: 100%;
            max-width: 320px;
            max-hight: 30px;
            min-width: 0;
            height: auto;
            text-align: center;
            position: relative;
            animation: fadeIn 1.2s cubic-bezier(.39, .575, .56, 1) both;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(40px);
            }

            100% {
                opacity: 1;
                transform: none;
            }
        }

        .login-card h2 {
            font-weight: 800;
            font-size: 1.5rem;
            margin-bottom: 24px;
            color: #011b3b;
            letter-spacing: 2px;
            text-shadow: 0 2px 8px #fff2;
        }

        .input-group {
            position: relative;
            margin-bottom: 10px;
        }

        .input-group input {
            width: 100%;
            padding: 7px 7px 7px 30px;
            border-radius: 8px;
            border: 2px solid #bdbdbd;
            font-size: 0.90rem;
            background: rgba(255, 255, 255, 0.85);
            color: #2d2d3a;
            transition: border-color 0.3s, background 0.3s;
            box-shadow: 0 1px 6px #0001;
        }

        .input-group input:focus {
            border-color: #00b894;
            outline: none;
            background: #fff;
        }

        .input-group svg {
            position: absolute;
            top: 50%;
            left: 8px;
            transform: translateY(-50%);
            fill: #00b894;
            width: 22px;
            height: 22px;
            opacity: 0.85;
        }

        #togglePassword {
            position: absolute;
            right: 4px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #00b894;
            font-size: 1rem;
            padding: 0 4px;
            transition: color 0.2s;
        }

        #togglePassword:hover {
            color: #2d3a4a;
        }

        button[type="submit"] {
            width: 50%;
            padding: 8px 0;
            border: none;
            border-radius: 14px;
            background: linear-gradient(90deg, #00b894 0%, #0984e3 100%);
            color: #fff;
            font-weight: 800;
            font-size: 1rem;
            cursor: pointer;
            letter-spacing: 1.5px;
            margin-top: 4px;
            box-shadow: 0 2px 12px #0002;
            transition: background 0.3s, transform 0.1s;
        }

        button[type="submit"]:hover {
            background: linear-gradient(90deg, #0984e3 0%, #00b894 100%);
            transform: translateY(-2px) scale(1.03);
        }

        #errorMsg {
            color: #d93025;
            font-weight: 600;
            margin-bottom: 12px;
            min-height: 18px;
            font-size: 1.1rem;
            letter-spacing: 0.7px;
            text-shadow: 0 1px 4px #fff8;
        }

        @media (max-width: 600px) {
            .login-card {
                padding: 8px 2vw 8px 2vw;
                max-width: 98vw;
            }

            .title {
                font-size: 1.5rem;
                margin-bottom: 6px;
            }

            .login-card h2 {
                font-size: 1.2rem;
            }

            .input-group input {
                font-size: 1.05rem;
                padding: 6px 6px 6px 24px;
            }

            #togglePassword {
                font-size: 1.1rem;
            }

            button[type="submit"] {
                font-size: 1.05rem;
                padding: 10px 0;
            }
        }
    </style>
</head>

<body>
    <div class="title" aria-label="KIYANSH EARTHMOVERS">KIYANSH EARTHMOVERS</div>

    <div class="login-card" id="loginBox" role="main" aria-label="Login form">
        <h2>LOGIN</h2>
        <form onsubmit="handleLogin(event)">
            <div class="input-group">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true">
                    <path
                        d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z" />
                </svg>
                <input type="text" id="username" placeholder="Username" autocomplete="username" aria-label="Username"
                    required />
            </div>
            <div class="input-group">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true">
                    <path
                        d="M12 17a2 2 0 002-2v-3a2 2 0 10-4 0v3a2 2 0 002 2zm6-5h-1V8a5 5 0 00-10 0v4H6a2 2 0 00-2 2v5a2 2 0 002 2h12a2 2 0 002-2v-5a2 2 0 00-2-2z" />
                </svg>
                <input type="password" id="password" placeholder="Password" autocomplete="current-password"
                    aria-label="Password" required />
                <button type="button" id="togglePassword" aria-label="Show password">üëÅÔ∏è</button>
            </div>
            <p id="errorMsg" role="alert" aria-live="assertive"></p>
            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        const users = {
            S: "S",
            Satish: "Satish",
        };

        function handleLogin(event) {
            if (event) event.preventDefault();
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();
            const errorMsg = document.getElementById("errorMsg");

            if (!username || !password) {
                errorMsg.textContent = "Please enter both username and password.";
                return;
            }

            if (users[username] && users[username] === password) {
                sessionStorage.setItem('username', username); // or whatever value you want
                window.location.href = 'index.html';
            } else {
                errorMsg.textContent = "Invalid username or password.";
            }
        }

        window.onload = function () {
            const user = sessionStorage.getItem("loggedInUser");
            const role = sessionStorage.getItem("role");
            if (user && role) {
                window.location.href = "index.html";
            }
        };
        document.getElementById('togglePassword').addEventListener('click', function () {
            const pwd = document.getElementById('password');
            const btn = this;
            if (pwd.type === 'password') {
                pwd.type = 'text';
                btn.textContent = 'üôà';
                btn.setAttribute('aria-label', 'Hide password');
            } else {
                pwd.type = 'password';
                btn.textContent = 'üëÅÔ∏è';
                btn.setAttribute('aria-label', 'Show password');
            }
        });

        document.addEventListener('keydown', function (event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                handleLogin();
            }
        });
    </script>
</body>

</html>
